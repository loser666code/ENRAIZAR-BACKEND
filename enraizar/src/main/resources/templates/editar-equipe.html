<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Atualizar Equipe!</title>
</head>

<body>
    <form action="#" th:action="@{/editar-equipe/{id} (id=${equipe.id})}" th:object="${equipe}" method="post">
        <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
        <input type="text" th:field="*{descricao}" id="descricao" placeholder="Descrição">
        <input type="submit" value="Editar Equipe!">
    </form>
</body>

</html>
