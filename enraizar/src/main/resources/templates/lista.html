<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Funcionarios!</title>
</head>

<body>
    <div th:switch="${funcionarios}">
        <h2 th:case="null">Nenhum funcionario!</h2>
        <div th:case="*">
            <h2>Funcionarios!</h2>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>CPF</th>
                </thead>
                <tbody>
                    <tr th:each="f : ${funcionarios}">
                        <td th:text="${f.nome}"></td>
                        <td th:text="${f.sobrenome}"></td>
                        <td th:text="${f.email}"></td>
                        <td th:text="${f.cpf}"></td>
                        <td><a th:href="@{/editar/{id} (id=${f.id})}">Editar!</a></td>
                        <td><a th:href="@{/deletar/{id} (id=${f.id})}">Excluir!</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
